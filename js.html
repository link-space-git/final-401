<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Map</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <input type="text" id="locationInput" placeholder="Enter location">
    <button id="addLocationButton">Add Location</button>
    <ul id="locationsList"></ul>
    <div id="map"></div>

    <script>
        const locationInput = document.getElementById("locationInput"); 
        const addLocationButton = document.getElementById("addLocationButton");
        const locationsList = document.getElementById("locationsList");

        let locationsArray = [];
        let map;

        addLocationButton.addEventListener("click", addLocation);

        function addLocation() {
            const location = locationInput.value.trim(); 
            if (location !== "") { 
                locationsArray.push(location); 
                locationInput.value = ""; 
                updateLocationsList(); 
                updateMap();
            }
        }

        function updateLocationsList() { 
            locationsList.innerHTML = ""; 
            locationsArray.forEach((location) => { 
                const li = document.createElement("li"); 
                li.textContent = location; 
                locationsList.appendChild(li);
            });
        }

        function updateMap() {
            if (!map) {
                map = L.map("map").setView([0, 0], 2); 
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { 
                    attribution: "Â© OpenStreetMap contributors",
                }).addTo(map);
            }

            locationsArray.forEach((location) => {
                L.marker(getRandomCoordinates()).addTo(map).bindPopup(location);
            });
        }

        function getRandomCoordinates() {
            const lat = (Math.random() * 180) - 90;
            const lng = (Math.random() * 360) - 180;
            return [lat, lng];
        }
    </script>

</body>
</html>
